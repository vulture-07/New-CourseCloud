<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Student Learning Platform</title>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-purple-700 fixed w-full z-20 top-0 left-0 sticky">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">
                <span class="self-center text-2xl font-semibold text-white">EduLearn</span>
            </a>
            
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium md:flex-row md:space-x-8 md:mt-0">
                    <li><a href="{%url 'index'%}" class="block py-2 pl-3 pr-4 text-white hover:text-purple-200">Home</a></li>
                    <li><a href="" class="block py-2 pl-3 pr-4 text-white hover:text-purple-200">Courses</a></li>
                    <li><a href="#" class="block py-2 pl-3 pr-4 text-white hover:text-purple-200">Resources</a></li>
                    <li><a href="#" class="block py-2 pl-3 pr-4 text-white hover:text-purple-200">Contact</a></li>
                </ul>
            </div>

            <!-- Icons Section -->
            <div class="flex items-center space-x-6 md:order-2">
                <!-- My Courses -->
                <div class="relative group">
                    <a href="{%url 'my-course'%}" class="text-white hover:text-purple-200">
                        <i class="fas fa-book-open text-xl"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{{count}}</span>
                        <span  class="hidden group-hover:block absolute top-full right-0 mt-2 bg-white text-purple-700 text-sm py-1 px-2 rounded shadow-lg whitespace-nowrap">My Courses</span>
                    </a>
                </div>

                <!-- Wishlist -->
                <div class="relative group">
                    <a href="#" class="text-white hover:text-purple-200">
                        <i class="fas fa-heart text-xl"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">5</span>
                        <span class="hidden group-hover:block absolute top-full right-0 mt-2 bg-white text-purple-700 text-sm py-1 px-2 rounded shadow-lg whitespace-nowrap">Wishlist</span>
                    </a>
                </div>

                <!-- Cart -->
                 
                <div class="relative group">
                    <a href="{%url 'cart-summary'%}" class="text-white hover:text-purple-200">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{{request.user.basket.all.count}}</span>
                        <span class="hidden group-hover:block absolute top-full right-0 mt-2 bg-white text-purple-700 text-sm py-1 px-2 rounded shadow-lg whitespace-nowrap">Cart</span>
                    </a>
                </div>

                <a href="{%url 'signout'%}">
                    <button class="text-white bg-purple-600 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 text-center">Logout</button>
    
                </a>            
            </div>
        </div>
    </nav>

    <div>
        <div  class="mt=">
    {%block main_block%}

    {%endblock%}
        </div>
    </div>

</body>
</html>
